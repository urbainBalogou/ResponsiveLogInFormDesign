<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Login Page </title>
    <link rel="stylesheet"href="style.css" />
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="profile.jpg" />

        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="" />
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="" />
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="" /> Remember me</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign In" name="" />
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>

                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><img src="facebooklogo.png" /></li>
                    <li><img src="twitterlogo.png" /></li>
                    <li><img src="instagramlogo.png" /></li>
                </ul>
            </div>

        </div>
    </section>
    
</body>
</html>
